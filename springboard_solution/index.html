<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <section class="game_head">
    <h1>Connect 4 Game!</h1>
    <form id="myForm">
        <label for="width">Select Number of Columns: </label>
        <input type="text" id="width" placeholder="7" required>
        <label for="height">Select Number of Boxes Per Column </label>
        <input type="text" id="height" placeholder="6" required>
        <p>Only integer inputs will generate a game.</p>
        <input id="button" type="submit" value="Start Game!">
    </form>
    <button id="button_reset">Reset Game!</button>
</section>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
